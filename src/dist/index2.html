  <style>
         a {
      cursor: pointer;
    }
     textarea{
      color: #fff !important;
    }
    .help-block {
      font-size: 12px;
    }

    .main-header {
      height: 72px;
      box-shadow: 0 0 4px 0 rgba(0, 0, 0, .15);
      background: #fff;
      border: 4px;
    }

    .container {
      max-width: 1170px;
      margin: 0 auto;
    }

    .header-logo {
      display: inline-block;
      margin-bottom: 25px;
    }

    .logo-img {
      width: 250px;
    }

    .logo-text {
      font-family: logo_font;
      font-size: 24px;
      vertical-align: top;
      margin-top: 15px;
      display: inline-block;
    }

    .filepicker.dropzone.dz-clickable {
      background-color: transparent !important;
      border: 1px solid #C62634;
     border-radius: 25px;
     padding: 20px 0px;
    }
    .filepicker-file-icon {
    position: relative;
    display: inline-block;
    margin: 2.5em 0 .1em 1.9em !important;
    padding-left: 45px;
    color: black;

     width:250px ; /*width of your image*/
   height:70px; /*height of your image*/
   background-image:url('dropzone.png');
   background-repeat: no-repeat;
   margin:0; /* If you want no margin */
   padding:0; /*if your want to padding */
}
.filepicker-file-icon::before {
    position: absolute;
    top: -7px;
    left: 0;
    width: 29px;
    height: 34px;
    content: '';
    border: none !important;
    border-radius: none !important;
}
.filepicker-file-icon::after {
    font-size: 11px;
    line-height: 1.3;
    position: absolute;
    top: 9px;
    left: -4px;
    padding: 0 2px;
    content: '' !important;
    content: none !important;
    text-align: right;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: transparent !important;
    background-color: transparent !important;
}
.dropzone .dz-message {
    font-family: 'Avenir' !important;
    text-align: center !important;
    margin: -1em  0px 4em 0px !important;
}

   .dz-default.dz-message {
      color: #FFFFFF;
      font-size: 14px;
      font-weight: 100;
    }
    .dz-progress{
      background: none !important;
    }

    .linkedin-sdk-button {
      background: none;
      border: none;
      color: #ACACAC;
      font-size: 16px;
      font-weight: 700;
    }

    .rounded-button {

    }

    .rounded-button button {
      border-radius: 25px !important;
    }
    .react-sweet-progress-symbol{
      color: #fff !important;
    }
    .react-sweet-progress-line-inner{
      min-height: 20px !important;
    }
     .text-field{
      height: 52px !important;
    }
    .swal2-popup .swal2-title{
      color: #FFFFFF !important;
    }
     @-moz-keyframes fill {
  0% {
    height: 0%;
  }
  60% {
    height: 110%;
  }
  70% {
    height: 95%;
  }
  80% {
    height: 105%;
  }
  100% {
    height: 100%;
  }
}
@-webkit-keyframes fill {
  0% {
    height: 0%;
  }
  60% {
    height: 110%;
  }
  70% {
    height: 95%;
  }
  80% {
    height: 105%;
  }
  100% {
    height: 100%;
  }
}
@keyframes fill {
  0% {
    height: 0%;
  }
  60% {
    height: 110%;
  }
  70% {
    height: 95%;
  }
  80% {
    height: 105%;
  }
  100% {
    height: 100%;
  }
}
.box {
  width: 200px;
  height: 120px;
  position: relative;
  display: inline-block;
}
.box .container {
  box-sizing: border-box;
  width: 100%;
  height: 100%;
  position: absolute;
  bottom: 0;
  z-index: 3;
  text-align: center;
  color: white;
  font-size: 14px;
  padding-top: 15px;
}
.box .container .number {
  font-size: 50px;
  margin-top: 25px;
}
.box .fill {
  z-index: 2;
  -moz-border-radius: 3px;
  -webkit-border-radius: 3px;
  border-radius: 3px;
  width: 100%;
  height: 100%;
  position: absolute;
  bottom: 0;
}
.box .fill.speed1 {
  -moz-animation: fill 1s ease-out;
  -webkit-animation: fill 1s ease-out;
  animation: fill 1s ease-out;
}
.box .fill.speed2 {
  -moz-animation: fill 1.1s ease-out;
  -webkit-animation: fill 1.1s ease-out;
  animation: fill 1.1s ease-out;
}
.box .fill.speed3 {
  -moz-animation: fill 1.2s ease-out;
  -webkit-animation: fill 1.2s ease-out;
  animation: fill 1.2s ease-out;
}
.box .fill.speed4 {
  -moz-animation: fill 1.3s ease-out;
  -webkit-animation: fill 1.3s ease-out;
  animation: fill 1.3s ease-out;
}
